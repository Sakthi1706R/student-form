<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <style>
        form {
            margin: auto;
            width: 50%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
        }
        label {
            
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            
        }
        .buttons {
            text-align: center;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form>
        <h2>Student Registration Form</h2>
        <label for="first-name">First Name:</label >
        <input type="text" id="first-name" name="first-name" required placeholder="sakthivel">
        
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required autofocus placeholder="R">
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="bestfriend1706@gmail.com">
        
        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" name="mobile" required placeholder="6380******">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
        
        <div class="buttons">
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
